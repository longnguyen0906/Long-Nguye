<!DOCTYPE HTML>
<HTML lang="en">
    <HEAD>
        <title>INPUT TAG</title>
        <meta charset="UTF8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="css/style.css">
    </HEAD>
    <BODY>
        <h3> CÁC THẺ INPUT CƠ BẢN</h3>
        <P>
            <b>text</b>: <input type="text" size="50"/><br>
            attribute: size
        </P>
        <p>
            <b>checkbox</b>: <input type="checkbox"/><br>
            attribute: name, id, value, checked
        </p>
        <p>
            <b>radio</b>: <input type="radio"><br>
            attribute: name, id, value, checked
        </p>
        <p>
            thẻ phụ cho checkbox và radio: <b>label</b><br>
            <label>
                <input type="checkbox">label 1
            </label>
            <input type="radio" id="chk">
            <label for="chk"> label 2</label>
        </p>
        <p>
            <h4>Group Element: sử dụng thẻ <mark>fieldset</mark>> và <mark>legend</mark>></h4>
        </p>
        <p>
            <fieldset>
                <legend>Giới tinh</legend>
                <input type="radio" name="gioitinh" id="nam" value="nam">
                <label for="nam">Nam</label>
                <input type="radio" name="gioitinh" id="nu" value="nu">
                <label for="nam">Nữ</label>
            </fieldset>
        </p>
        <p>
            <fieldset>
                <legend>Sở thích</legend>
                <input type="checkbox" name="sothich" id="bongda" value="bongda">
                <label for="bongda">Bóng đá</label>
                <input type="checkbox" name="sothich" id="caulong" value="caulong">
                <label for="caulong">Cầu lông</label>
                <input type="checkbox" name="sothich" id="bongro" value="bongro">
                <label for="bongro">Bóng rổ</label>
            </fieldset>
        </p>
    </BODY>
</HTML>
