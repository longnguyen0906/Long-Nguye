<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>INPUT</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <form name="exercise" method="post">
            <fieldset name="input_text">
                <legend>Input text type:</legend>
                <p>Text: <input type="text" size="50" value="user name" name="userArea"></p>
                <p>Passwords: <input type="password" value="passwords" name="passwordsArea"></p>
                <p>Numbers: <input type="number" name="numbersArea"></p>
                <p>Search: <input type="search" name="searchArea"></p>
                <p>Url: <input type="url" name="urlArea"></p>
                <p>Tel: <input type="tel" name="telArea" value="+84000000000"></p>
                <p>Email: <input type="email" name="emailArea" value="example@domain.com"></p>
            </fieldset>
            <fieldset name="pickup_element">
                <legend>Pickup element type:</legend>
                <p>Color: <input type="color" name="colorArea" value="#00ffaa"></p>
                <p>File: <input type="file" name="fileArea"></p>
                <p>Week: <input type="week" name="weekArea"></p>
                <p>DateTime (local): <input type="datetime-local" name="datetimeArea1"></p>
                <p>Month: <input type="month" name="monthArea"></p>
                <p>Time: <input type="time" name="timeArea"></p>
                <p>Date: <input type="date" name="dateArea"></p>
                <p>DateTime (global): <input type=datetime name="datetimeArea2"></p>
            </fieldset>
            <fieldset>
                <legend>Checkbox:</legend>
                <p>Bong da<input type="checkbox" value="bongda"></p>
                <p>Bong chuyen<input type="checkbox" value="bongchuyen"></p>
                <p>Bong ro <input type="checkbox" value="bongro"></p>
            </fieldset>
            <fieldset>
                <legend>Radio:</legend>
                <p>Nam <input type="radio" value="nam" name="radio"></p>
                <p>Nu <input type="radio" value="nu" name="radio"></p>
                <p>Khac <input type="radio" value="khac" name="radio"></p>
            </fieldset>
            <fieldset>
                <legend>Khac:</legend>
                <p>Image: <input type="image" src="image/img1.bmp" width="100px" height="100px"></p>
                <p>Range: <input type="range" min="5" max="50" step="5"></p>
                <p>Button1: <input type="hidden" value="Click" onclick="alert('Xin chao')"></p>
                <p>Button2: <button type="button" onclick="alert('Xin chao')">Click me</button></p>
                <p><input type="submit" value="Submit"><input type="reset" value="Reset"></p>
            </fieldset>
        </form>
    </body>
</html>
